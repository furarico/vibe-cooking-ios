openapi: 3.1.0
info:
  title: Vibe Cooking Service
  version: 1.0.0
  contact:
    name: Vibe Cooking
    email: contact@vibe-cooking.app
  description: Vibe CookingのためのAPI
tags: []
paths:
  /categories:
    get:
      operationId: getCategories
      summary: カテゴリ一覧取得
      description: 全てのカテゴリ一覧を取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                required:
                  - categories
  /recipes:
    get:
      operationId: getRecipes
      summary: レシピ一覧取得
      description: フィルター条件を指定してレシピ一覧を取得
      parameters:
        - name: q
          in: query
          required: false
          description: テキスト検索（レシピタイトル、説明、材料名、手順で検索）
          schema:
            type: string
        - name: tag
          in: query
          required: false
          description: タグフィルター（カンマ区切りで複数指定可能、全て含むレシピを取得）
          schema:
            type: string
        - name: category
          in: query
          required: false
          description: カテゴリ名でフィルター
          schema:
            type: string
        - name: categoryId
          in: query
          required: false
          description: カテゴリIDでフィルター
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
                required:
                  - recipes
  /recipes/{id}:
    get:
      operationId: getRecipeById
      summary: レシピ詳細取得
      description: IDで指定されたレシピの詳細を取得
      parameters:
        - name: id
          in: path
          required: true
          description: レシピID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '404':
          description: The server cannot find the requested resource.
  /vibe-recipe:
    post:
      operationId: createVibeRecipe
      summary: バイブレシピ作成
      description: 指定されたレシピIDsからバイブレシピを作成
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VibeRecipe'
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VibeRecipe'
        '400':
          description: The server could not understand the request due to invalid syntax.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeIds:
                  type: array
                  items:
                    type: string
              required:
                - recipeIds
components:
  schemas:
    Category:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: カテゴリID
        name:
          type: string
          description: カテゴリ名（例：ご飯、おかず、デザート、汁物）
    Ingredient:
      type: object
      required:
        - id
        - name
        - amount
        - unit
      properties:
        id:
          type: string
          description: 材料ID
        name:
          type: string
          description: 材料名
        amount:
          type: number
          description: 分量
        unit:
          type: string
          description: 単位
        notes:
          type: string
          description: 備考
    Instruction:
      type: object
      required:
        - id
        - recipeId
        - step
        - title
        - description
      properties:
        id:
          type: string
          description: 手順ID
        recipeId:
          type: string
          description: レシピID
        step:
          type: integer
          description: 手順番号
        title:
          type: string
          description: 手順のタイトル（例：パスタを茹でる、野菜を炒める）
        description:
          type: string
          description: 手順の説明
        imageUrl:
          type: string
          format: uri
          description: 手順の画像URL
        audioUrl:
          type: string
          format: uri
          description: 手順の音声URL
        estimatedTime:
          type: integer
          description: この手順の推定時間（分）
    Recipe:
      type: object
      required:
        - id
        - title
        - description
        - category
        - prepTime
        - cookTime
        - servings
        - ingredients
        - instructions
        - tags
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        prepTime:
          type: integer
          description: 準備時間（分）
        cookTime:
          type: integer
          description: 調理時間（分）
        servings:
          type: integer
          description: 人数分
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
        imageUrl:
          type: string
          format: uri
        tags:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    VibeInstruction:
      type: object
      required:
        - id
        - instructionId
        - step
        - recipeId
      properties:
        id:
          type: string
          description: バイブレシピ手順ID
        instructionId:
          type: string
          description: 手順ID
        step:
          type: integer
          description: バイブレシピの手順番号
        recipeId:
          type: string
          description: レシピID
    VibeRecipe:
      type: object
      required:
        - id
        - recipeIds
        - vibeInstructions
      properties:
        id:
          type: string
          description: VibeレシピID
        recipeIds:
          type: array
          items:
            type: string
          description: 関連するレシピIDの配列
        vibeInstructions:
          type: array
          items:
            $ref: '#/components/schemas/VibeInstruction'
          description: Vibe手順の配列
servers:
  - url: http://localhost:8080/api
    description: Local
    variables: {}
  - url: https://dev.vibe-cooking.app/api
    description: Development
    variables: {}
  - url: https://stg.vibe-cooking.app/api
    description: Staging
    variables: {}
  - url: https://vibe-cooking.app/api
    description: Production
    variables: {}
